<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock-dotted</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="App">
    <div class="App__Clock">
      <div class="Clock__component Clock__hours">
        <div class="component__title">
          Godzin <span class="title__value"></span>
        </div>
        <div class="component__content component__hours"></div>
      </div>
      <div class="Clock__component Clock__minutes">
        <div class="component__title">
          Minut <span class="title__value"></span>
        </div>
        <div class="component__content component__minutes"></div>
      </div>
      <div class="Clock__component Clock__seconds">
        <div class="component__title">
          Sekund <span class="title__value"></span>
        </div>
        <div class="component__content component__seconds"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
